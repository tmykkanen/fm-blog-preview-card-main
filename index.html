<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

		<link href="./output.css" rel="stylesheet" />

		<title>Frontend Mentor | Blog preview card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="bg-blog-yellow flex h-screen flex-col items-center justify-center gap-6">
			<article
				class="border-blog-gray-950 shadow-blog hover:animate-shadow mx-auto box-border flex w-[327px] flex-col gap-6 rounded-[20px] border bg-white p-6 sm:w-[384px]"
			>
				<img
					class="rounded-[10px]"
					src="./assets/images/illustration-article.svg"
					alt="header image for article"
				/>
				<div class="flex flex-col gap-3">
					<small class="blog-text-preset-3-bold bg-blog-yellow w-[82px] rounded-sm px-3 py-1"
						>Learning</small
					>
					<time class="blog-text-preset-3">Published 21 Dec 2023</time>
					<h1 class="blog-text-preset-1">HTML & CSS foundations</h1>
					<p class="blog-text-preset-2">
						These languages are the backbone of every website, defining structure, content, and
						presentation.
					</p>
				</div>
				<figure class="flex items-center gap-3">
					<img src="./assets/images/image-avatar.webp" alt="avatar image" class="h-8 w-8" />
					<figcaption class="blog-text-preset-3-bold">Greg Hooper</figcaption>
				</figure>
			</article>
			<footer>
				<div class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
					Coded by <a href="https://github.com/tmykkanen">Tyler Mykkanen</a>.
				</div>
			</footer>
		</main>
	</body>
</html>
